
security:

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    providers:
        default_provider:

            memory:

              users:
                admin:
                  password: 'admin'
                  roles: 'ROLE_ADMIN'

    firewalls:

        default:
            anonymous: ~
            http_basic: ~
            form_login:
                login_path: limubacadministrator_sessions
                check_path: login_check
            logout:
              path: /sesion
              target: /torneos

    access_control:
        # require ROLE_ADMIN for /admin*
        - { path: ^/admin, roles: ROLE_ADMIN }
