        - { path: ^/finanzas, roles: ROLE_ADMIN }
        - { path: ^/actfin, roles: ROLE_ADMIN }
        - { path: ^/editfin, roles: ROLE_ADMIN }
        - { path: ^/admin, roles: ROLE_USER }



    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        chain_provider:
            chain:
                providers: [main, default_provider]
        main:
            entity: { class: limubac\administratorBundle\Entity\Userlim, property: usuariolim}
        default_provider:
            memory:
                users:
                    Rick: { password: 1234, roles: ['ROLE_ADMIN']}
                    user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }


    firewalls:
        secured_area:
            provider: main
            http_basic:
                realm: "Secured Demo Area"
                provider: default_provider
            logout: ~
            pattern: ^/
            anonymous: ~
            security: true
            form_login: ~


