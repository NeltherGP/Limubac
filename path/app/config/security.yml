
security:


    encoders:
      limubac\administratorBundle\Entity\Userlim
    algorithm: sha1
    encode_as_base64: false
    iterations: 1
    Symfony\Component\Security\Core\User\User: plaintext

    access_control:

        - { path: ^/hojaAnotaciones, roles: ROLE_ADMIN }
        - { path: ^/nombresEquipos, roles: ROLE_ADMIN }
        - { path: ^/equipos, roles: ROLE_ADMIN }
        - { path: ^/editarEquipo, roles: ROLE_ADMIN }
        - { path: ^/equipo, roles: ROLE_ADMIN }
        - { path: ^/equipoNuevo, roles: ROLE_ADMIN }
        - { path: ^/equipoATorneo, roles: ROLE_ADMIN }
        - { path: ^/jugadoresAdmin, roles: ROLE_ADMIN }
        - { path: ^/addjugador, roles: ROLE_ADMIN }
        - { path: ^/uploados, roles: ROLE_ADMIN }
        - { path: ^/update, roles: ROLE_ADMIN }
        - { path: ^/buscar, roles: ROLE_ADMIN }
        - { path: ^/editar, roles: ROLE_ADMIN }
        - { path: ^/torneos, roles: ROLE_ADMIN }
        - { path: ^/crearTorneo, roles: ROLE_ADMIN }
        - { path: ^/categorias, roles: ROLE_ADMIN }
        - { path: ^/crearCategoria, roles: ROLE_ADMIN }
        - { path: ^/acTorneo, roles: ROLE_ADMIN }
        - { path: ^/participan, roles: ROLE_ADMIN }
        - { path: ^/editTorneo, roles: ROLE_ADMIN }
        - { path: ^/acCategoria, roles: ROLE_ADMIN }
        - { path: ^/editCategoria, roles: ROLE_ADMIN }
        - { path: ^/partidos, roles: ROLE_ADMIN }
        - { path: ^/addrol, roles: ROLE_ADMIN }
        - { path: ^/rolhecho, roles: ROLE_ADMIN }
        - { path: ^/completarinfo, roles: ROLE_ADMIN }
        - { path: ^/completarInfoPartidoPost, roles: ROLE_ADMIN }
        - { path: ^/seleccionarTorneo, roles: ROLE_ADMIN }
        - { path: ^/overview, roles: ROLE_ADMIN }
        - { path: ^/finanzas, roles: ROLE_ADMIN }
        - { path: ^/actfin, roles: ROLE_ADMIN }
        - { path: ^/editfin, roles: ROLE_ADMIN }
        - { path: ^/admin, roles: ROLE_USER }



    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        chain_provider:
            chain:
                providers: [main, default_provider]
        main:
            entity: { class: limubac\administratorBundle\Entity\Userlim, property: usuariolim}
        default_provider:

            memory:
                users:
                    Rick: { password: 1234, roles: ['ROLE_ADMIN']}
                    user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }

              users:
                admin:
                  password: 'admin'
                  roles: 'ROLE_ADMIN'

    firewalls:
        secured_area:
            provider: main
            http_basic:
                realm: "Secured Demo Area"
                provider: default_provider
            logout: ~
            pattern: ^/
            anonymous: ~
            http_basic: ~
            form_login:
                login_path: limubacadministrator_sessions
                check_path: login_check
            logout:
              path: /sesion
              target: /torneos

    access_control:
        # require ROLE_ADMIN for /admin*
        - { path: ^/admin, roles: ROLE_ADMIN }
